
<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="/static/ajax.js"></script>
<link rel= "stylesheet" type= "text/css" href= "style.css">
</head>
<body>
    <div id="realtime-video" display: hidden>
        <button id="start-camera" onclick="start_camera()">Start Camera</button><br>
        <video id="video" width="320" height="240" autoplay></video><br>
        <button id="click-photo">Take Photo and Verify</button><br>
        <canvas id="canvas" width="320" height="240"></canvas><br>
        <label id="prediction" style="font-size: 35px;" display: hidden>Prediction: </label>
    </div>
    <div id="login">
        <label for="loginUsername">Username:</label><br>
        <input type="text" id="loginUsername" name="loginUsername" value="John"><br>
        <input type="submit" value="Login" onclick="showCamera()">
    </div>

    <div id ='fileDiv' display: hidden>
    <form id='file-catcher'>
        <input id='file-input' type='file' multiple />
        <button type='submit'>
            Submit
        </button>

    </form>
    <div id='file-list-display'></div>
    </div>
    <div id="loading" display: hidden ><img src="/static/images/loading.gif"/></div>
    


    <script>
            function start_camera() {
                let camera_button = document.querySelector("#start-camera");
                let video = document.querySelector("#video");
                let click_button = document.querySelector("#click-photo");
                let canvas = document.querySelector("#canvas");

                camera_button.addEventListener('click', async function() {
                    let stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
                    video.srcObject = stream;
                });

                click_button.addEventListener('click', function() {
                    canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
                    let image_data_url = canvas.toDataURL('image/jpeg');
                    uploading();
                    showResult();
                    send_image(image_data_url);
                });
            }

            function send_image(image_data_url) {
                file_upload("/open_calls/open_upload", 
                    {
                    "username": $('#loginUsername').val(),
                    "file": image_data_url
                },
                 
                 function (data) {
                    console.log(data);
                    fileSuccessfullyUploaded++;
                    if(fileSuccessfullyUploaded == numberOfFiles){
                        doneUploading();
                    }
                }, function (err) { console.log(err)
                    alert("Could not save image, try again.")
                    doneUploading();
                })
            }
		
		function uploading()
		{
		    $('#loading').show();
		}

		function doneUploading()
		{
		    $('#loading').hide();
		}

        function showResult() {
            $('#prediction').show(); // Need to show the prediction value returned from backend somehow
        }

        function showCamera() {
            $('#login').hide();
            $('#realtime-video').show();
            document.body.style.backgroundImage = "url('./images/background.jpg')";
            console.log("EndofShowCamera");
        }
    </script>
</body>
</html>
